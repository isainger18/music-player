<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg"></div>
    <div class="container">
      <div class="music-container">
        <div class="musicCover">
          <img src="images/hey.jpg" alt="" />
        </div>
        <div class="musicicons">
          <div id="songTitle">Demo</div>
          <div id="seek-bar">
            <div id="fill"></div>
            <div id="handle"></div>
          </div>
          <button class="previousicon" onclick="pre()">
            <i class="fas fa-backward"></i>
          </button>
          <button class="playicon" onclick="playOrPauseSong()">
            <i class="fas fa-pause"></i>
          </button>
          <!-- <button class="playicon" onclick="playOrPauseSong()">
            <i class="fas fa-pause"></i>
          </button> -->
          <button class="forwardicon" onclick="next()">
            <i class="fas fa-forward"></i>
          </button>

          
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
